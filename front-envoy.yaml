static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          generate_request_id: true
          tracing:
            operation_name: egress
          codec_type: auto
          stat_prefix: ingress_http
          scoped_routes:
            name: foo-scoped-routes
            scope_key_builder:
              fragments:
                - header_value_extractor:
                    name: X-Route-Selector
                    element_separator: ","
                    element:
                      separator: "="
                      key: vip
            rds_config_source:
              ads: {}
            scoped_route_configurations_list:
              - name: route-scope1
                route_configuration_name: route-config1
                key:
                  fragments:
                    - string_key: 172.10.10.20
              - name: route-scope2
                route_configuration_name: route-config2
                key:
                  fragments:
                    - string_key: 172.20.20.30
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: service1
    connect_timeout: 0.250s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: service1
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1
                port_value: 80
          load_balancing_weight: 128
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1-1
                port_value: 80
          load_balancing_weight: 1
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1-2
                port_value: 80
          load_balancing_weight: 1
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: service1-3
                port_value: 80
          load_balancing_weight: 1
        
  - name: service2
    connect_timeout: 0.250s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    hosts:
    - socket_address:
        address: service2
        port_value: 80
node:
  id: front-node
  cluster: front-cluster
  metadata:
    filter_metadata:
      envoy.lua:
        foo: bar
        baz:
          - bad
          - baz
admin:
  access_log_path: "/var/log/envoy_log.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
